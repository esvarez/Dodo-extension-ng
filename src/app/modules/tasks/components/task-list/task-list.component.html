<nz-list
  class="demo-loadmore-list"
  [nzDataSource]="tasks"
  [nzItemLayout]="'horizontal'"
  [nzLoading]="initLoading"
  [nzRenderItem]="item"
>
  <ng-template #item let-item>
    <nz-list-item
      [nzContent]="item.loading ? '' : item.label"
      [nzActions]="item.loading ? [] : [editAction, moreAction]"
    >
      <nz-skeleton [nzAvatar]="true" [nzActive]="true" [nzTitle]="false" [nzLoading]="item.loading">
        <ng-template #editAction><a (click)="edit(item)">Edit</a></ng-template>
        <ng-template #moreAction><a (click)="edit(item)">Delete</a></ng-template>
        <nz-list-item-meta
          [nzTitle]="nzTitle"             
          nzDescription="My description"
        >
          <ng-template #nzTitle>
            <label nz-checkbox [(ngModel)]="item.complete">{{ item.task }}</label>
          </ng-template>          
        </nz-list-item-meta>
      </nz-skeleton>
    </nz-list-item>
  </ng-template>
</nz-list>
